
{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
   Blog
{% endblock %}

{% block body %}
<body>
    <img src="{% static 'blog/image/blog.jpg' %}" alt="blogbanner" width="100%"><br><br><br><br><br>















    
    <div>
        <a href="{% url 'post_create' %}" class="btn btn-info btn-block"  style="background-color:teal;" role="button" >New Post</a>
    </div>
    <br>
   
{% for post in posts %}
<article class="media content-section " style="background-color:white; border-color: black;">

    <main class="container">
        <div class="row">
            <div class="col-md-3">
                   <div class="container" style="margin-top: 40px;">
                        <img src="{{ post.author.profile.image.url}}" class="rounded" width="100%" height="250px">
                   </div>
            </div> 
            <div class="col-md-9">
                <div class="container" style="margin-top: 40px;"> 
                    <div class="media-body">
                        <div class="article-metadata">
                            <a class="mr-2 text-dark" href="#"><h4>{{ post.author }}</h4></a>  {# April 14,2021 #}
                            <small class="text-dark">{{ post.date_posted|date:'F d,Y' }}</small>
                        </div> <!-- article-metadata -->
         
                        <h1 class="text-white">
                            <a class="article-title " href="{% url 'post_detail' post.id %}">{{ post.title }}</a><hr>
                        </h1>
                        <p class="article-content">{{ post.content }}</p>
 
                       <hr>
                        <div class="fb-like" data-href="http://127.0.0.1:8000/blogpost/" data-width="" data-layout="button_count" data-action="like" data-size="large" data-share="true"></div>      <br>
          
                        <div class="fb-comments" data-href="http://127.0.0.1:8000/blogpost/" data-width="" data-numposts="3"></div>
                      
                        
                        
                        
                       
                   
                    </div> <!-- media-body-->
                </div>
            </div>
        </div>
    </main>       
</article>
















{% endfor %}
<link rel="stylesheet" href="{% static 'blog/js/new.js' %}"> 

</body>
{% endblock %}
